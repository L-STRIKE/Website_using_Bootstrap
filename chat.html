<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light border-bottom">
            <a class="navbar-brand" href="index.html">
                Yarnspiration
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link" href="articles.html">Articles</a>
                    <a class="nav-link active" href="chat.html">Chat<span class="sr-only">(current)</span></a>
                    <a class="nav-link" href="register.html">Register</a>
                    <a class="nav-link" href="about-us.html">About us</a>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Chat</li>
                        </ol>
                    </nav>
                </div>
            </div>
            <div class="row mx-0">
                <div class="col">
                    <h3>Chat</h3>
                </div>
            </div>
            <div class="row">
                <div class="col px-4">
                    <div class="border" id="message-output">
                    </div>
                </div>
            </div>
            <div class="row mt-3 mx-0">
                <div class="col">
                    <form id="chat-form">
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-12 col-sm-6">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-12 col-sm-10">
                                    <label for="message-input">Messages</label>
                                    <textarea class="form-control" id="message-input" rows="3"></textarea>
                                </div>
                                <div class="col-12 col-sm-2 align-self-end mt-1">
                                    <button type="button" class="btn btn-primary float-right">Send</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="mt-5 py-3 align-items-end border-top">
        <div class="container">
            <p>Website created using Bootstrap</p>
            <p>Images from pixabay.com</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
